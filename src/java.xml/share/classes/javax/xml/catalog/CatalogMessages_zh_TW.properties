# General errors
BadMessageKey = JAXP09000001: 找不到相對應於此訊息索引鍵的錯誤訊息。
FormatFailed = JAXP09000002: 格式化下列訊息時發生內部錯誤:\n
OtherError = JAXP09000003: 未預期的錯誤。

# Implementation restriction
CircularReference = JAXP09010001: 不允許循環參照: ''{0}''。

# Input or configuration errors
# Technical term, do not translate: catalog
InvalidCatalog = JAXP09020001: catalog 的文件元素必須是 catalog。
InvalidEntryType = JAXP09020002: 項目類型 ''{0}'' 無效。
UriNotAbsolute = JAXP09020003: 指定的 URI ''{0}'' 不是絕對路徑。
UriNotValidUrl = JAXP09020004: 指定的 URI ''{0}'' 不是有效的 URL。
InvalidArgument = JAXP09020005: 為 ''{1}'' 指定的引數 ''{0}'' (有大小寫之分) 無效。
NullArgument = JAXP09020006: 引數''{0}'' 不可為空值。
InvalidPath = JAXP09020007: 路徑 ''{0}'' 無效。


# Parsing errors
ParserConf = JAXP09030001: 設定 SAX 剖析器時發生未預期的錯誤。
# Technical term, do not translate: catalog
ParsingFailed = JAXP09030002: 無法剖析 catalog 檔案。
# Technical term, do not translate: catalog
NoCatalogFound = JAXP09030003: 未指定 Catalog。


# Resolving errors
NoMatchFound = JAXP09040001: 找不到符合 publicId ''{0}'' 和 systemId ''{1}'' 的項目。
# Technical term, do not translate: href, base
NoMatchURIFound = JAXP09040002: 找不到符合 href ''{0}'' 和基礎 ''{1}'' 的項目。
# Technical term, do not translate: href, base
FailedCreatingURI = JAXP09040003: 無法使用 href ''{0}'' 和基礎 ''{1}'' 建構 URI。

