# General errors
BadMessageKey = JAXP09000001 : Le message d'erreur correspondant à la clé de message est introuvable.
FormatFailed = JAXP09000002 : Une erreur interne est survenue lors du formatage du message suivant :\n
OtherError = JAXP09000003 : Erreur inattendue.

# Implementation restriction
CircularReference = JAXP09010001 : La référence circulaire n''est pas autorisée : ''{0}''.

# Input or configuration errors
# Technical term, do not translate: catalog
InvalidCatalog = JAXP09020001 : L'élément de document d'un catalogue doit être CATALOG.
InvalidEntryType = JAXP09020002 : Le type d''entrée ''{0}'' n''est pas valide.
UriNotAbsolute = JAXP09020003 : L''URI indiqué ''{0}'' n''est pas absolu.
UriNotValidUrl = JAXP09020004 : L''URI indiqué ''{0}'' n''est pas une URL valide.
InvalidArgument = JAXP09020005 : L''argument indiqué ''{0}'' (respect maj./min.) pour ''{1}'' n''est pas valide.
NullArgument = JAXP09020006 : L''argument ''{0}'' ne peut pas être NULL.
InvalidPath = JAXP09020007 : Le chemin ''{0}'' n''est pas valide.


# Parsing errors
ParserConf = JAXP09030001 : Erreur inattendue lors de la configuration d'un analyseur SAX.
# Technical term, do not translate: catalog
ParsingFailed = JAXP09030002 : Echec de l'analyse du fichier CATALOG.
# Technical term, do not translate: catalog
NoCatalogFound = JAXP09030003 : Aucun CATALOG n'est indiqué.


# Resolving errors
NoMatchFound = JAXP09040001 : Aucune correspondance trouvée pour publicId ''{0}'' et systemId ''{1}''.
# Technical term, do not translate: href, base
NoMatchURIFound = JAXP09040002 : Aucune correspondance trouvée pour l''élément href ''{0}'' et la base ''{1}''.
# Technical term, do not translate: href, base
FailedCreatingURI = JAXP09040003 : Impossible de construire l''URI à l''aide de l''élément href ''{0}'' et de la base ''{1}''.

