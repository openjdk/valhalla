# General errors
BadMessageKey = JAXP09000001: 메시지 키에 해당하는 오류 메시지를 찾을 수 없습니다.
FormatFailed = JAXP09000002: 다음 메시지의 형식을 지정하는 중 내부 오류가 발생했습니다.\n
OtherError = JAXP09000003: 예상치 않은 오류입니다.

# Implementation restriction
CircularReference = JAXP09010001: 순환 참조가 허용되지 않음: ''{0}''.

# Input or configuration errors
# Technical term, do not translate: catalog
InvalidCatalog = JAXP09020001: Catalog의 문서 요소는 catalog여야 합니다.
InvalidEntryType = JAXP09020002: 항목 유형 ''{0}''이(가) 부적합합니다.
UriNotAbsolute = JAXP09020003: 지정된 URI ''{0}''이(가) 절대 경로가 아닙니다.
UriNotValidUrl = JAXP09020004: 지정된 URI ''{0}''이(가) 부적합한 URL입니다.
InvalidArgument = JAXP09020005: ''{1}''에 대해 지정된 인수 ''{0}''(대소문자 구분)이(가) 부적합합니다.
NullArgument = JAXP09020006: ''{0}'' 인수는 널일 수 없습니다.
InvalidPath = JAXP09020007: ''{0}'' 경로가 부적합합니다.


# Parsing errors
ParserConf = JAXP09030001: SAX 구문분석기를 구성하는 중 예상치 않은 오류가 발생했습니다.
# Technical term, do not translate: catalog
ParsingFailed = JAXP09030002: Catalog 파일의 구문분석을 실패했습니다.
# Technical term, do not translate: catalog
NoCatalogFound = JAXP09030003: 지정된 catalog가 없습니다.


# Resolving errors
NoMatchFound = JAXP09040001: publicId ''{0}'', systemId ''{1}''에 대한 일치 항목을 찾을 수 없습니다.
# Technical term, do not translate: href, base
NoMatchURIFound = JAXP09040002: href ''{0}'', base ''{1}''에 대한 일치 항목을 찾을 수 없습니다.
# Technical term, do not translate: href, base
FailedCreatingURI = JAXP09040003: href ''{0}'', base ''{1}''을(를) 사용하여 URI를 구성할 수 없습니다.

