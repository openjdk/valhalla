# General errors
BadMessageKey = JAXP09000001: 找不到与消息关键字对应的错误消息。
FormatFailed = JAXP09000002: 设置以下消息的格式时出现内部错误:\n
OtherError = JAXP09000003: 意外错误。

# Implementation restriction
CircularReference = JAXP09010001: 不允许循环引用: ''{0}''。

# Input or configuration errors
# Technical term, do not translate: catalog
InvalidCatalog = JAXP09020001: 目录的文档元素必须是 "catalog"。
InvalidEntryType = JAXP09020002: 条目类型 ''{0}'' 无效。
UriNotAbsolute = JAXP09020003: 指定的 URI ''{0}'' 不是绝对的。
UriNotValidUrl = JAXP09020004: 指定的 URI ''{0}'' 不是有效的 URL。
InvalidArgument = JAXP09020005: 为 ''{1}'' 指定的参数 ''{0}'' (区分大小写) 无效。
NullArgument = JAXP09020006: 参数 ''{0}'' 不能为空值。
InvalidPath = JAXP09020007: 路径 ''{0}'' 无效。


# Parsing errors
ParserConf = JAXP09030001: 配置 SAX 解析器时出现意外错误。
# Technical term, do not translate: catalog
ParsingFailed = JAXP09030002: 无法对目录文件进行解析。
# Technical term, do not translate: catalog
NoCatalogFound = JAXP09030003: 未指定目录。


# Resolving errors
NoMatchFound = JAXP09040001: 对于 publicId ''{0}'' 和 systemId ''{1}'', 未找到匹配项。
# Technical term, do not translate: href, base
NoMatchURIFound = JAXP09040002: 对于 href ''{0}'' 和 base ''{1}'', 未找到匹配项。
# Technical term, do not translate: href, base
FailedCreatingURI = JAXP09040003: 无法使用 href ''{0}'' 和 base ''{1}'' 构造 URI。

