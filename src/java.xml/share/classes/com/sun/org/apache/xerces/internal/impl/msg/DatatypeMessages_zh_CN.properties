# This file stores localized messages for the Xerces JAXP Datatype API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

BadMessageKey = 找不到与消息关键字对应的错误消息。
FormatFailed = 设置以下消息的格式时出现内部错误:\n

FieldCannotBeNull=无法使用 ''null'' 参数调用{0}。
UnknownField=使用未知字段调用了{0}: {1}
#There are two similar keys 'InvalidXMLGreogorianCalendarValue' . Suffix (year, month) has been added and are used as per the context.
InvalidXGCValue-milli=年 = {0}, 月 = {1}, 日 = {2}, 小时 = {3}, 分 = {4}, 秒 = {5}, 小数秒 = {6}, 时区 = {7} 不是 XML 格里历值的有效表示。
#There are two similar keys 'InvalidXMLGreogorianCalendarValue' . Suffix (year, month) has been added and are used as per the context.
InvalidXGCValue-fractional=年 = {0}, 月 = {1}, 日 = {2}, 小时 = {3}, 分 = {4}, 秒 = {5}, 小数秒 = {6}, 时区 = {7} 不是 XML 格里历值的有效表示。

InvalidXGCFields=为 XMLGregorianCalendar 设置的字段集无效

InvalidFractional=小数秒的值 {0} 无效。

#XGC stands for XML Gregorian Calendar
InvalidXGCRepresentation="{0}" 不是 XML 格里历值的有效表示。

InvalidFieldValue={1}字段的值{0}无效。

NegativeField= {0}字段为负值

AllFieldsNull=所有字段 (javax.xml.datatype.DatatypeConstants.Field) 均为空值。

TooLarge={0}值 "{1}" 太大, 无法由此实现支持
