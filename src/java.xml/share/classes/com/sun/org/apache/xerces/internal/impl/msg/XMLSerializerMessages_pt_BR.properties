# This file stores error messages for the Xerces XML
# serializer.  Many DOM Load/Save error messages also
# live here, since the serializer largely implements that package.
#
# As usual with properties files, the messages are arranged in
# key/value tuples.

    BadMessageKey = Não foi possível encontrar a mensagem de erro correspondente à chave da mensagem.
    FormatFailed = Ocorreu um erro interno ao formatar a mensagem a seguir:\n

    ArgumentIsNull = O argumento ''{0}'' é nulo.
    NoWriterSupplied = Nenhum gravador fornecido para o serializador.
    MethodNotSupported = O método ''{0}'' não é suportado por este factory.
    ResetInMiddle = O serializador não pode ser redefinido no meio da serialização.
    Internal = Erro interno: o estado do elemento é zero.
    NoName = Não há rawName e localName é nulo.
    ElementQName = O nome do elemento ''{0}'' não é um QName.
    ElementPrefix = O elemento ''{0}'' não pertence a nenhum namespace: o prefixo não pode ser não declarado ou vinculado a algum namespace.
    AttributeQName = O nome do atributo ''{0}'' não é QName.
    AttributePrefix = O atributo ''{0}'' não pertence a nenhum namespace: o prefixo não pode ser não declarado ou vinculado a algum namespace.
    InvalidNSDecl = Sintaxe de declaração de namespace incorreta: {0}.
    EndingCDATA = A sequência de caracteres "]]>" não deve aparecer no conteúdo, a menos que seja usada para marcar o fim de uma seção CDATA.
    SplittingCDATA = Dividir uma seção CDATA que contém o marcador "]]>" de terminação de seção CDATA.
    ResourceNotFound = Não foi possível encontrar o recurso ''{0}''.
    ResourceNotLoaded = Não foi possível carregar o recurso ''{0}''. {1}
    SerializationStopped =  Serialização interrompida na solicitação do usuário.

    # DOM Level 3 load and save messages
    no-output-specified = nenhuma saída especificada: O destino da saída dos dados a serem gravados era nulo.
    unsupported-encoding = codificação não suportada: Uma codificação não suportada foi encontrada.
    unable-to-serialize-node = não é possível serializar o nó: Não foi possível serializar o nó.
