parser.parse.1=不正確的字元.
parser.parse.2=無效的參照號碼.
parser.next.1=\\ 之後必須要有一個字元.
parser.next.2=不應為 '?'.  '(?:' 或 '(?=' 或 '(?!' 或 '(?<' 或 '(?#' 或 '(?>'?
parser.next.3=預期應為 '(?<=' 或 '(?<!'.
parser.next.4=註解未終止.
parser.factor.1=預期應有 ')'.
parser.factor.2=修飾條件群組中有未預期的樣式結尾.
parser.factor.3=預期應有 ':'.
parser.factor.4=條件性群組中有未預期的樣式結尾.
parser.factor.5=條件性樣式中應該有往回參照、定錨點、向前查找或向後查找.
parser.factor.6=條件性群組中有三個以上的選項.
parser.atom.1=U+0040-U+005f 字元必須接著 \\c.
parser.atom.2=字元類別前面必須要有一個 '{'.
parser.atom.3=特性名稱未以 '}' 結束.
parser.atom.4=未預期的描述字元.
parser.atom.5=不明的特性.
parser.cc.1=POSIX 字元類別必須以 ':]' 作為結束.
parser.cc.2=字元類別中有未預期的樣式結尾.
parser.cc.3=不明的 POSIX 字元類別名稱.
parser.cc.4='-' 在此處無效.
parser.cc.5=預期應有 ']'.
parser.cc.6='[' 在字元類別中無效.  寫入 '\\['.
parser.cc.7=']' 在字元類別中無效.  寫入 '\\]'.
parser.cc.8='-' 為無效的字元範圍. 寫入 '\\-'.
parser.ope.1=預期應有 '['.
parser.ope.2=預期應有 ')'、'-['、'+[' 或 '&['.
parser.ope.3=範圍結束字碼指標小於開始字碼指標.
parser.descape.1=無效的 Unicode 十六進位表示法.
parser.descape.2=十六進位表示法溢位.
parser.descape.3='\\x{' 必須以 '}' 作為結束.
parser.descape.4=無效的 Unicode 字碼指標.
parser.descape.5=此處不可有定錨點.
parser.process.1=目前的選項設定不支援此表示式
parser.quantifier.1=無效的數量詞. 預期應為數字.
parser.quantifier.2=無效的數量詞. 無效的數量或遺漏 '}'.
parser.quantifier.3=無效的數量詞. 預期應為數字或 '}'.
parser.quantifier.4=無效的數量詞. 最小數量必須小於或等於最大數量.
parser.quantifier.5=無效的數量詞. 數量值溢位.
