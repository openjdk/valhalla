# This file stores localized messages for the Xerces JAXP Datatype API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

BadMessageKey = メッセージ・キーに対応するエラー・メッセージが見つかりません。
FormatFailed = 次のメッセージの書式設定中に内部エラーが発生しました:\n

FieldCannotBeNull={0}は''null''パラメータでは呼び出せません。
UnknownField={0}は不明なフィールドで呼び出されました: {1}
#There are two similar keys 'InvalidXMLGreogorianCalendarValue' . Suffix (year, month) has been added and are used as per the context.
InvalidXGCValue-milli=年={0}、月={1}、日={2}、時={3}、分={4}、秒={5}、小数秒={6}、タイムゾーン={7}は、XMLグレゴリオ暦の値の有効な表現ではありません。
#There are two similar keys 'InvalidXMLGreogorianCalendarValue' . Suffix (year, month) has been added and are used as per the context.
InvalidXGCValue-fractional=年={0}、月={1}、日={2}、時={3}、分={4}、秒={5}、小数秒={6}、タイムゾーン={7}は、XMLグレゴリオ暦の値の有効な表現ではありません。

InvalidXGCFields=XMLGregorianCalendarのフィールド・セットが無効です

InvalidFractional=小数秒の値{0}が無効です。

#XGC stands for XML Gregorian Calendar
InvalidXGCRepresentation="{0}"は、XMLグレゴリオ暦の値の有効な表現ではありません。

InvalidFieldValue={1}フィールドの値{0}が無効です。

NegativeField= {0}フィールドが負です

AllFieldsNull=すべてのフィールド(javax.xml.datatype.DatatypeConstants.Field)がnullです。

TooLarge={0}の値"{1}"が大きすぎるため、この実装ではサポートされません
