# This file stores localized messages for the Xerces JAXP Validation API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

# Messages for message reporting
BadMessageKey = Le message d'erreur correspondant à la clé de message est introuvable.
FormatFailed = Une erreur interne est survenue lors du formatage du message suivant :\n

# SchemaFactory error messages
SchemaLanguageNull = La langue de schéma indiquée ne peut pas être NULL.
SchemaLanguageLengthZero = La longueur de la langue de schéma indiquée ne peut être de zéro caractère.
SchemaSourceArrayNull = Le paramètre de tableau source ne peut pas être NULL.
SchemaSourceArrayMemberNull = Le paramètre de tableau source ne peut pas contenir d'élément NULL.
SchemaFactorySourceUnrecognized = Le paramètre source de type ''{0}'' n''est pas reconnu par cet élément SchemaFactory.

# Validator error messages
SourceParameterNull = Le paramètre source ne peut pas être NULL.
SourceNotAccepted = Le paramètre source de type ''{0}'' n''est pas accepté par ce valideur.
SourceResultMismatch = Le paramètre source de type ''{0}'' n''est pas compatible avec le paramètre de résultat de type ''{1}''.

# TypeInfoProvider error messages
TypeInfoProviderIllegalState = Un élément TypeInfoProvider ne peut pas être interrogé en dehors d'un callback startElement.

# General error messages
FeatureNameNull = Le nom de fonctionnalité ne peut pas être NULL.
ProperyNameNull = Le nom de propriété ne peut pas être NULL.
SAXSourceNullInputSource = L'élément SAXSource indiqué ne contient aucun élément InputSource.

