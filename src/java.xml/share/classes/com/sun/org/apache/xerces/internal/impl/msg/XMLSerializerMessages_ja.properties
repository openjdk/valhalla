# This file stores error messages for the Xerces XML
# serializer.  Many DOM Load/Save error messages also
# live here, since the serializer largely implements that package.
#
# As usual with properties files, the messages are arranged in
# key/value tuples.

    BadMessageKey = メッセージ・キーに対応するエラー・メッセージが見つかりません。
    FormatFailed = 次のメッセージの書式設定中に内部エラーが発生しました:\n

    ArgumentIsNull = 引数''{0}''はnullです。
    NoWriterSupplied = シリアライザにライターが提供されていません。
    MethodNotSupported = このファクトリでは、メソッド''{0}''はサポートされていません。
    ResetInMiddle = シリアライザは、シリアライズの途中ではリセットできません。
    Internal = 内部エラー: 要素の状態がゼロです。
    NoName = rawNameが存在せず、localNameがnullです。
    ElementQName = 要素名''{0}''はQNameではありません。
    ElementPrefix = 要素''{0}''がどのネームスペースにも属していません。接頭辞が宣言されていないか、なんらかのネームスペースにバインドされている可能性があります。
    AttributeQName = 属性名''{0}''はQNameではありません。
    AttributePrefix = 属性''{0}''がどのネームスペースにも属していません。接頭辞が宣言されていないか、なんらかのネームスペースにバインドされている可能性があります。
    InvalidNSDecl = ネームスペース宣言の構文が正しくありません: {0}。
    EndingCDATA = 文字シーケンス"]]>"は、CDATAセクションの終わりを示す目的以外でコンテンツに使用しないでください。
    SplittingCDATA = CDATAセクション終了マーカー"]]>"が含まれているCDATAセクションを分割しています。
    ResourceNotFound = リソース''{0}''が見つかりませんでした。
    ResourceNotLoaded = リソース''{0}''をロードできませんでした。 {1}
    SerializationStopped =  シリアライズがユーザー・リクエストで停止されました。

    # DOM Level 3 load and save messages
    no-output-specified = no-output-specified: 書き込まれるデータの出力先がnullになっています。
    unsupported-encoding = unsupported-encoding: サポートされていないエンコーディングが見つかりました。
    unable-to-serialize-node = unable-to-serialize-node: ノードをシリアライズできませんでした。
