# This file stores localized messages for the Xerces JAXP Validation API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

# Messages for message reporting
BadMessageKey = Não foi possível encontrar a mensagem de erro correspondente à chave da mensagem.
FormatFailed = Ocorreu um erro interno ao formatar a mensagem a seguir:\n

# SchemaFactory error messages
SchemaLanguageNull = O idioma do esquema especificado não pode ser nulo.
SchemaLanguageLengthZero = O idioma do esquema especificado não pode ter um tamanho de zero caracteres.
SchemaSourceArrayNull = O parâmetro do array de Origem não pode ser nulo.
SchemaSourceArrayMemberNull = O parâmetro do array de Origem não pode conter nenhum item que seja nulo.
SchemaFactorySourceUnrecognized = O parâmetro de origem do tipo ''{0}'' não reconheceu este SchemaFactory.

# Validator error messages
SourceParameterNull = O parâmetro de origem não pode ser nulo.
SourceNotAccepted = O parâmetro de origem do tipo ''{0}'' não é aceito por este validador.
SourceResultMismatch = O parâmetro do origem do tipo ''{0}'' não é compatível com o parâmetro de resultado do tipo ''{1}''.

# TypeInfoProvider error messages
TypeInfoProviderIllegalState = Um TypeInfoProvider não pode ser consultado fora de um callback startElement.

# General error messages
FeatureNameNull = O nome do recurso não pode ser nulo.
ProperyNameNull = O nome da propriedade não pode ser nulo.
SAXSourceNullInputSource = O SAXSource especificado não contém InputSource.

