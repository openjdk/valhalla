# This file stores localized messages for the Xerces JAXP Validation API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

# Messages for message reporting
BadMessageKey = 找不到与消息关键字对应的错误消息。
FormatFailed = 设置以下消息的格式时出现内部错误:\n

# SchemaFactory error messages
SchemaLanguageNull = 指定的方案语言不能为空值。
SchemaLanguageLengthZero = 指定的方案语言的长度不能为零个字符。
SchemaSourceArrayNull = Source 数组参数不能为空值。
SchemaSourceArrayMemberNull = Source 数组参数不能包含任何为空值的项。
SchemaFactorySourceUnrecognized = 此 SchemaFactory 无法识别类型为 ''{0}'' 的 Source 参数。

# Validator error messages
SourceParameterNull = Source 参数不能为空值。
SourceNotAccepted = 此验证程序不接受类型为 ''{0}'' 的 Source 参数。
SourceResultMismatch = 类型为 ''{0}'' 的 Source 参数与类型为 ''{1}'' 的结果参数不兼容。

# TypeInfoProvider error messages
TypeInfoProviderIllegalState = 无法在 startElement 回调外部查询 TypeInfoProvider。

# General error messages
FeatureNameNull = 功能名称不能为空值。
ProperyNameNull = 属性名称不能为空值。
SAXSourceNullInputSource = 指定的 SAXSource 不包含 InputSource。

