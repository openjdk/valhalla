# This file stores error messages for the Xerces XML
# serializer.  Many DOM Load/Save error messages also
# live here, since the serializer largely implements that package.
#
# As usual with properties files, the messages are arranged in
# key/value tuples.

    BadMessageKey = 找不到對應訊息索引鍵的錯誤訊息。
    FormatFailed = 格式化下列訊息時發生內部錯誤:\n

    ArgumentIsNull = 引數 ''{0}'' 為空值。
    NoWriterSupplied = 未提供寫入器給序列化程式。
    MethodNotSupported = 此處理站不支援方法 ''{0}''。
    ResetInMiddle = 在序列化期間可能無法重設序列化程式。
    Internal = 內部錯誤: 元素狀態為零。
    NoName = 沒有 rawName 且 localName 為空值。
    ElementQName = 元素名稱 ''{0}'' 不是 QName。
    ElementPrefix = 元素 ''{0}'' 不屬於任何命名空間: 可能未宣告前置碼或前置碼連結其他命名空間。
    AttributeQName = 屬性名稱 ''{0}'' 不是 QName。
    AttributePrefix = 屬性 ''{0}'' 不屬於任何命名空間: 可能未宣告前置碼或前置碼連結其他命名空間。
    InvalidNSDecl = 命名空間宣告語法不正確: {0}。
    EndingCDATA = 字元順序 "]]>" 不可出現在內容中，除非用於標示 CDATA 段落的結尾。
    SplittingCDATA = 分割包含 CDATA 段落終止標記 "]]>" 的 CDATA 段落。
    ResourceNotFound = 找不到資源 ''{0}''。
    ResourceNotLoaded = 無法載入資源 ''{0}''。{1}
    SerializationStopped =  依照使用者要求停止序列化。

    # DOM Level 3 load and save messages
    no-output-specified = no-output-specified: 要寫入資料的輸出目的地為空值。
    unsupported-encoding = unsupported-encoding: 出現不支援的編碼。
    unable-to-serialize-node = unable-to-serialize-node: 節點無法序列化。
