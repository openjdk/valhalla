# This file stores error messages for the Xerces XML
# serializer.  Many DOM Load/Save error messages also
# live here, since the serializer largely implements that package.
#
# As usual with properties files, the messages are arranged in
# key/value tuples.

    BadMessageKey = 메시지 키에 해당하는 오류 메시지를 찾을 수 없습니다.
    FormatFailed = 다음 메시지의 형식을 지정하는 중 내부 오류가 발생했습니다.\n

    ArgumentIsNull = ''{0}'' 인수가 널입니다.
    NoWriterSupplied = Serializer에 대해 제공된 기록 장치가 없습니다.
    MethodNotSupported = 이 팩토리는 ''{0}'' 메소드를 지원하지 않습니다.
    ResetInMiddle = 직렬화 도중에는 Serializer를 재설정할 수 없습니다.
    Internal = 내부 오류: 요소 상태가 0입니다.
    NoName = rawName이 없으며 localName이 널입니다.
    ElementQName = 요소 이름 ''{0}''은(는) QName이 아닙니다.
    ElementPrefix = ''{0}'' 요소가 네임스페이스에 속하지 않음: 접두어의 선언을 해제하거나 접두어를 네임스페이스에 바인드할 수 있습니다.
    AttributeQName = 속성 이름 ''{0}''은(는) QName이 아닙니다.
    AttributePrefix = ''{0}'' 속성이 네임스페이스에 속하지 않음: 접두어의 선언을 해제하거나 접두어를 네임스페이스에 바인드할 수 있습니다.
    InvalidNSDecl = 네임스페이스 선언 구문이 올바르지 않음: {0}.
    EndingCDATA = 문자 시퀀스 "]]>"는 CDATA 섹션 끝을 표시하는 데 사용되지 않는 경우 콘텐츠에 나타나지 않아야 합니다.
    SplittingCDATA = CDATA 섹션 종료 표시자 "]]>"를 포함하는 CDATA 섹션을 분할하는 중입니다.
    ResourceNotFound = ''{0}'' 리소스를 찾을 수 없습니다.
    ResourceNotLoaded = ''{0}'' 리소스를 로드할 수 없습니다. {1}
    SerializationStopped =  사용자 요청에 따라 직렬화가 정지되었습니다.

    # DOM Level 3 load and save messages
    no-output-specified = no-output-specified: 데이터를 쓸 출력 대상이 널입니다.
    unsupported-encoding = unsupported-encoding: 지원되지 않는 인코딩이 발견되었습니다.
    unable-to-serialize-node = unable-to-serialize-node: 노드를 직렬화할 수 없습니다.
