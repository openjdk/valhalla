# This file stores localized messages for the Xerces
# DOM implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

        BadMessageKey = 找不到對應訊息索引鍵的錯誤訊息。
        FormatFailed = 格式化下列訊息時發生內部錯誤:\n

# DOM Core

# exception codes
DOMSTRING_SIZE_ERR = 指定的文字範圍無法納入 DOMString。
HIERARCHY_REQUEST_ERR  = 嘗試在不允許的位置插入節點。
INDEX_SIZE_ERR = 索引或大小為負值，或是大於允許的值。
INUSE_ATTRIBUTE_ERR = 嘗試新增已經在他處使用的屬性。
INVALID_ACCESS_ERR  = 底層物件不支援的參數或作業。
INVALID_CHARACTER_ERR = 指定了無效的 XML 字元。
INVALID_MODIFICATION_ERR =  嘗試修改底層物件的類型。
INVALID_STATE_ERR = 嘗試使用不可用或無法再使用的物件。
NAMESPACE_ERR = 對於命名空間而言，嘗試使用不正確的方式來建立或變更物件。
NOT_FOUND_ERR = 嘗試在相關資訊環境中參照不存在的節點。
NOT_SUPPORTED_ERR = 實行不支援要求的物件或作業類型。
NO_DATA_ALLOWED_ERR = 為不支援資料的節點指定了資料。
NO_MODIFICATION_ALLOWED_ERR = 嘗試修改不允許修改的物件。
SYNTAX_ERR = 指定了無效的字串。
VALIDATION_ERR = 對於文件文法而言，呼叫 insertBefore 或 removeChild 之類的方法，會使得節點無效。
WRONG_DOCUMENT_ERR = 節點用在有別於建立該節點文件的不同文件。
TYPE_MISMATCH_ERR = 此參數名稱的值類型與預期的值類型不相容。

#error messages or exceptions
FEATURE_NOT_SUPPORTED = 可辨識參數 {0}，但無法設定要求的值。
FEATURE_NOT_FOUND = 無法辨識參數 {0}。
STRING_TOO_LONG   = 結果字串太長，無法納入 DOMString: ''{0}''。

#DOM Level 3 DOMError codes
wf-invalid-character =  {1} 節點的文字 {0} 包含無效的 XML 字元。
wf-invalid-character-in-node-name = 名稱為 {1} 的 {0} 節點包含無效的 XML 字元。
cdata-sections-splitted =  包含 CDATA 段落終止標記 '']]>'' 的 CDATA 段落
doctype-not-allowed = 不允許 DOCTYPE 宣告。
unsupported-encoding = 不支援編碼 {0}。

#Error codes used in DOM Normalizer
InvalidXMLCharInDOM = 正規化期間在 DOM 中找到無效的 XML 字元 (Unicode: 0x{0})。
UndeclaredEntRefInAttrValue = 屬性 "{0}" 值 "{1}" 參照未宣告的實體。
NullLocalElementName = 元素 {0} 命名空間正規化期間，出現空值區域名稱。
NullLocalAttrName = 屬性 {0} 命名空間正規化期間，出現空值區域名稱。

#Error codes used in DOMParser
InvalidDocumentClassName = 用於建構 DOM 樹狀結構的文件處理站 "{0}" 類別名稱並非類型 org.w3c.dom.Document。
MissingDocumentClassName = 找不到用於建構 DOM 樹狀結構的文件處理站 "{0}" 類別名稱。
CannotCreateDocumentClass = 名稱為 "{0}" 的類別無法建構為 org.w3c.dom.Document。

# Error codes used by JAXP DocumentBuilder
jaxp-order-not-supported = 設定屬性 ''{1}'' 之前，必須設定屬性 ''{0}''。
jaxp-null-input-source = 指定的來源不可為空值。

#Ranges
BAD_BOUNDARYPOINTS_ERR = 範圍的界限點不符合特定的需求。
INVALID_NODE_TYPE_ERR = 範圍的界限點容器被設為無效類型的節點，或是祖系為無效類型的節點。


#Events
UNSPECIFIED_EVENT_TYPE_ERR = 呼叫方法之前起始事件，不會指定事件的類型。


jaxp-schema-support=同時使用 setSchema 方法與 schemaLanguage 屬性

jaxp_feature_not_supported=不支援功能 "{0}"。
