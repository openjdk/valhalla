# This file stores localized messages for the Xerces JAXP Validation API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

# Messages for message reporting
BadMessageKey = 找不到對應訊息索引鍵的錯誤訊息。
FormatFailed = 格式化下列訊息時發生內部錯誤:\n

# SchemaFactory error messages
SchemaLanguageNull = 指定的綱要語言不可為空值。
SchemaLanguageLengthZero = 指定的綱要語言不可為零字元長度。
SchemaSourceArrayNull = 來源陣列參數不可為空值。
SchemaSourceArrayMemberNull = 來源陣列參數不可包含任何空值項目。
SchemaFactorySourceUnrecognized = 類型 ''{0}'' 的來源參數無法辨識此 SchemaFactory。

# Validator error messages
SourceParameterNull = 來源參數不可為空值。
SourceNotAccepted = 此驗證程式不接受類型 ''{0}'' 的來源參數。
SourceResultMismatch = 類型 ''{0}'' 的來源參數與類型 ''{1}'' 的結果參數不相容。

# TypeInfoProvider error messages
TypeInfoProviderIllegalState = 不可在 startElement 回呼之外查詢 TypeInfoProvider。

# General error messages
FeatureNameNull = 功能名稱不可為空值。
ProperyNameNull = 屬性名稱不可為空值。
SAXSourceNullInputSource = 指定的 SAXSource 未包含 InputSource。

