InvalidXGCRepresentation="{0}" 不是 XML 公曆值的有效表示法。

InvalidFieldValue={1} 欄位的值 {0} 無效。

NegativeField= {0} 欄位為負值

AllFieldsNull=所有欄位 (javax.xml.datatype.DatatypeConstants.Field) 皆為空值。

TooLarge={0} 值 "{1}" 太大，此實行不支援
