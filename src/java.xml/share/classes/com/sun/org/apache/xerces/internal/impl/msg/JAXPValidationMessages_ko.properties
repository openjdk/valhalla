# This file stores localized messages for the Xerces JAXP Validation API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

# Messages for message reporting
BadMessageKey = 메시지 키에 해당하는 오류 메시지를 찾을 수 없습니다.
FormatFailed = 다음 메시지의 형식을 지정하는 중 내부 오류가 발생했습니다.\n

# SchemaFactory error messages
SchemaLanguageNull = 지정된 스키마 언어는 널일 수 없습니다.
SchemaLanguageLengthZero = 지정된 스키마 언어의 길이는 0자일 수 없습니다.
SchemaSourceArrayNull = 소스 배열 매개변수는 널일 수 없습니다.
SchemaSourceArrayMemberNull = 소스 배열 매개변수에는 널인 항목이 포함될 수 없습니다.
SchemaFactorySourceUnrecognized = 이 SchemaFactory가 ''{0}'' 유형의 소스 매개변수를 인식할 수 없습니다.

# Validator error messages
SourceParameterNull = 소스 매개변수는 널일 수 없습니다.
SourceNotAccepted = 이 검증기는 ''{0}'' 유형의 소스 매개변수를 사용할 수 없습니다.
SourceResultMismatch = ''{0}'' 유형의 소스 매개변수가 ''{1}'' 유형의 결과 매개변수와 호환되지 않습니다.

# TypeInfoProvider error messages
TypeInfoProviderIllegalState = TypeInfoProvider는 startElement 콜백 외부에서 질의할 수 없습니다.

# General error messages
FeatureNameNull = 기능 이름은 널일 수 없습니다.
ProperyNameNull = 속성 이름은 널일 수 없습니다.
SAXSourceNullInputSource = 지정된 SAXSource에 InputSource가 포함되어 있지 않습니다.

