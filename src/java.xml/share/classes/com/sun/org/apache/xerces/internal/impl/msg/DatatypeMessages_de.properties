# This file stores localized messages for the Xerces JAXP Datatype API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

BadMessageKey = Die zum Meldungsschlüssel gehörige Fehlermeldung kann nicht gefunden werden.
FormatFailed = Beim Formatieren der folgenden Meldung ist ein interner Fehler aufgetreten:\n

FieldCannotBeNull={0} kann nicht mit "Null"-Parameter aufgerufen werden.
UnknownField={0} mit unbekanntem Feld aufgerufen:{1}
#There are two similar keys 'InvalidXMLGreogorianCalendarValue' . Suffix (year, month) has been added and are used as per the context.
InvalidXGCValue-milli=Jahr = {0}, Monat = {1}, Tag = {2}, Stunde= {3}, Minute = {4}, Sekunde = {5}, fractionalSecond = {6}, Zeitzone = {7} ist keine gültige Darstellung eines XML-Wertes für einen gregorianischen Kalender.
#There are two similar keys 'InvalidXMLGreogorianCalendarValue' . Suffix (year, month) has been added and are used as per the context.
InvalidXGCValue-fractional=Jahr = {0}, Monat = {1}, Tag = {2}, Stunde= {3}, Minute = {4}, Sekunde = {5}, fractionalSecond = {6}, Zeitzone = {7} ist keine gültige Darstellung eines XML-Wertes für einen gregorianischen Kalender.

InvalidXGCFields=Ungültige Gruppe von Feldern für XMLGregorianCalendar festgelegt

InvalidFractional=Ungültiger Wert {0} für Sekundenbruchteil.

#XGC stands for XML Gregorian Calendar
InvalidXGCRepresentation="{0}" ist keine gültige Darstellung eines XML-Wertes für einen gregorianischen Kalender.

InvalidFieldValue=Ungültiger Wert {0} für Feld {1}.

NegativeField= Feld {0} ist negativ

AllFieldsNull=Alle Felder (javax.xml.datatype.DatatypeConstants.Field) sind null.

TooLarge={0}-Wert "{1}" zu groß, um von dieser Implementierung unterstützt zu werden
