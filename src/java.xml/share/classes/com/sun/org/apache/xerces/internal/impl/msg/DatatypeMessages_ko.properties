# This file stores localized messages for the Xerces JAXP Datatype API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

BadMessageKey = 메시지 키에 해당하는 오류 메시지를 찾을 수 없습니다.
FormatFailed = 다음 메시지의 형식을 지정하는 중 내부 오류가 발생했습니다.\n

FieldCannotBeNull={0}은(는) ''null'' 매개변수로 호출할 수 없습니다.
UnknownField={0}이(가) 알 수 없는 필드로 호출됨:{1}
#There are two similar keys 'InvalidXMLGreogorianCalendarValue' . Suffix (year, month) has been added and are used as per the context.
InvalidXGCValue-milli=연도 = {0}, 월 = {1}, 날짜 = {2}, 시간 = {3}, 분 = {4}, 초 = {5}, 소수점 이하 초 = {6}, 시간대 = {7}은(는) XML 양력 값에 부적합한 형식입니다.
#There are two similar keys 'InvalidXMLGreogorianCalendarValue' . Suffix (year, month) has been added and are used as per the context.
InvalidXGCValue-fractional=연도 = {0}, 월 = {1}, 날짜 = {2}, 시간 = {3}, 분 = {4}, 초 = {5}, 소수점 이하 초 = {6}, 시간대 = {7}은(는) XML 양력 값에 부적합한 형식입니다.

InvalidXGCFields=XMLGregorianCalendar에 대해 부적합한 필드 집합이 설정되었습니다.

InvalidFractional={0}은(는) 소수점 이하 초에 대해 부적합한 값입니다.

#XGC stands for XML Gregorian Calendar
InvalidXGCRepresentation="{0}"은(는) XML 양력 값에 부적합한 형식입니다.

InvalidFieldValue={0}은(는) {1} 필드에 대해 부적합한 값입니다.

NegativeField= {0} 필드가 음수입니다.

AllFieldsNull=모든 필드(javax.xml.datatype.DatatypeConstants.Field)가 널입니다.

TooLarge={0} 값 "{1}"이(가) 이 구현에서 지원되는 값에 비해 너무 큽니다.
