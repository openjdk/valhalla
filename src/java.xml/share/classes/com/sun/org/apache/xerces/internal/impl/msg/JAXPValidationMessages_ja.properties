# This file stores localized messages for the Xerces JAXP Validation API implementation.
#
# The messages are arranged in key and value tuples in a ListResourceBundle.

# Messages for message reporting
BadMessageKey = メッセージ・キーに対応するエラー・メッセージが見つかりません。
FormatFailed = 次のメッセージの書式設定中に内部エラーが発生しました:\n

# SchemaFactory error messages
SchemaLanguageNull = 指定したスキーマ言語はnullにできません。
SchemaLanguageLengthZero = 指定したスキーマ言語の長さはゼロ文字にできません。
SchemaSourceArrayNull = Source配列パラメータはnullにできません。
SchemaSourceArrayMemberNull = Source配列パラメータには、nullのアイテムを含めることはできません。
SchemaFactorySourceUnrecognized = タイプ''{0}''のSourceパラメータは、このSchemaFactoryでは認識されません。

# Validator error messages
SourceParameterNull = Sourceパラメータはnullにできません。
SourceNotAccepted = タイプ''{0}''のSourceパラメータは、このバリデータでは使用できません。
SourceResultMismatch = タイプ''{0}''のSourceパラメータは、タイプ''{1}''の結果パラメータと互換性がありません。

# TypeInfoProvider error messages
TypeInfoProviderIllegalState = TypeInfoProviderは、startElementコールバックの外で問い合せることはできません。

# General error messages
FeatureNameNull = 機能名はnullにできません。
ProperyNameNull = プロパティ名はnullにできません。
SAXSourceNullInputSource = 指定したSAXSourceには、InputSourceは含まれていません。

