# This file stores error messages for the Xerces XML
# serializer.  Many DOM Load/Save error messages also
# live here, since the serializer largely implements that package.
#
# As usual with properties files, the messages are arranged in
# key/value tuples.

    BadMessageKey = 找不到与消息关键字对应的错误消息。
    FormatFailed = 设置以下消息的格式时出现内部错误:\n

    ArgumentIsNull = 参数 ''{0}'' 为空值。
    NoWriterSupplied = 没有为串行器提供写进程。
    MethodNotSupported = 此工厂不支持方法 ''{0}''。
    ResetInMiddle = 不能在序列化的过程中重置串行器。
    Internal = 内部错误: 元素状态为零。
    NoName = 没有 rawName 和 localName 为空值。
    ElementQName = 元素名称 ''{0}'' 不是限定名。
    ElementPrefix = 元素 ''{0}'' 不属于任何名称空间: 可能未声明前缀, 或者已经将前缀绑定到某个名称空间。
    AttributeQName = 属性名 ''{0}'' 不是限定名。
    AttributePrefix = 属性 ''{0}'' 不属于任何名称空间: 可能未声明前缀, 或者已经将前缀绑定到某个名称空间。
    InvalidNSDecl = 名称空间声明语法不正确: {0}。
    EndingCDATA = 除非使用字符序列 "]]>" 来标记 CDATA 节的结尾, 否则该字符序列不能出现在内容中。
    SplittingCDATA = 拆分包含 CDATA 段终止标记 "]]>" 的 CDATA 段。
    ResourceNotFound = 找不到资源 ''{0}''。
    ResourceNotLoaded = 无法加载资源 ''{0}''。{1}
    SerializationStopped =  根据用户请求停止了序列化。

    # DOM Level 3 load and save messages
    no-output-specified = no-output-specified: 要将数据写入的输出目标为空值。
    unsupported-encoding = unsupported-encoding: 遇到不支持的编码。
    unable-to-serialize-node = unable-to-serialize-node: 无法序列化节点。
