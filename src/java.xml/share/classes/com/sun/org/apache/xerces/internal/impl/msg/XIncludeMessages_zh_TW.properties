# Messages for message reporting
BadMessageKey = 找不到對應訊息索引鍵的錯誤訊息。
FormatFailed = 格式化下列訊息時發生內部錯誤:\n

# Messages for erroneous input
NoFallback = 含有 href ''{0}'' 的 ''include'' 失敗，找不到 ''fallback'' 元素。
MultipleFallbacks = 'include' 元素的 [children] 不可包含超過一個以上的 'fallback' 元素。
FallbackParent = 找到一個不具有 'include' 作為父項的 'fallback' 元素。
IncludeChild = 來自命名空間 ''http://www.w3.org/2001/XInclude'' 且不是 ''fallback'' 的元素，不允許成為 ''include'' 元素的子項。不過，卻找到 ''{0}''。
FallbackChild = 來自命名空間 ''http://www.w3.org/2001/XInclude'' 且不是 ''include'' 的元素，不允許成為 ''fallback'' 元素的子項。不過，卻找到 ''{0}''。
HrefMissing = 遺漏 'include' 元素的 'href' 屬性。
RecursiveInclude = 偵測到遞迴包含。已經處理文件 ''{0}''。
InvalidParseValue = ''include'' 元素上 ''parse'' 屬性的無效值: ''{0}''。
XMLParseError = 嘗試剖析 XML 檔案 (href=''{0}'') 時發生錯誤。原因: {1}
XMLResourceError = 包含作業失敗，回復至後援。以 XML (href=''{0}'') 方式讀取檔案時發生資源錯誤。原因: {1}
TextResourceError = 包含作業失敗，回復至後援。以文字 (href=''{0}'') 方式讀取檔案時發生資源錯誤。原因: {1}
NO_XPointerSchema = 預設不支援 "{0}" 的綱要。請為 {0} 定義您自己的綱要。請參閱 http://apache.org/xml/properties/xpointer-schema
NO_SubResourceIdentified = XPointer 處理器未能為指標 {0} 識別任何子資源。
NonDuplicateNotation = 使用名稱為 ''{0}'' 的多個表示法，但是未能判斷這些表示法重複。
NonDuplicateUnparsedEntity = 使用名稱為 ''{0}'' 的多個未剖析實體，但是未能判斷這些實體重複。
XpointerMissing = 沒有 href 屬性時，必須有 xpointer 屬性。
AcceptMalformed = 'include' 元素的 'accept' 屬性值中，不允許範圍 #x20 至 #x7E 之外的字元。
AcceptLanguageMalformed = 'include' 元素的 'accept-language' 屬性值中，不允許範圍 #x20 至 #x7E 之外的字元。
RootElementRequired = 格式正確的文件需要根元素。
MultipleRootElements = 格式正確的文件不可包含多個根元素。
ContentIllegalAtTopLevel = 取代 'include' 元素作為最上層來源 infoset 的文件元素不能包含字元。
UnexpandedEntityReferenceIllegal = 取代 'include' 元素作為最上層來源 infoset 的文件元素不能包含未展開的實體參照。
HrefFragmentIdentifierIllegal = 不可使用片段 ID。不允許 ''href'' 屬性值 ''{0}''。
HrefSyntacticallyInvalid = ''href'' 屬性值 ''{0}'' 句法無效。套用遁離規則之後，值為句法正確的 URI 或 IRI。
XPointerStreamability = 指定 xpointer 指向來源 infoset 中的位置。由於處理器串流特性，因此無法存取此位置。

XPointerResolutionUnsuccessful = XPointer 解析失敗。

# Messages from erroneous set-up
IncompatibleNamespaceContext = NamespaceContext 類型與使用 XInclude 不相容; 它必須是 XIncludeNamespaceSupport 的執行處理
ExpandedSystemId = 無法展開包含資源的系統 ID
