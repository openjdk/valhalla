dc.main.usage=用法:\n    doclint [options] source-files...\n\n选项:\n  -Xmsgs  \n    与 -Xmsgs:all 相同\n  -Xmsgs:values\n    指定要检查的问题的类别, 其中 ''values''\n    是任意以下内容的以逗号分隔的列表:\n      reference      显示包含对 Java 源代码元素\n                     错误引用的注释的位置\n      syntax         显示注释中的基本语法错误\n      html           显示 HTML 标记和属性问题\n      accessibility  显示可访问性的问题\n      missing        显示缺少文档的问题\n      all            所有以上内容\n    在值之前使用 ''-'' 可使用其反值\n    可以使用以下一项来限定类别:\n      /public /protected /package /private\n    对于正类别 (不以 ''-'' 开头)\n    限定符适用于该访问级别及更高级别。\n    对于负类别 (以 ''-'' 开头)\n    限定符适用于该访问级别及更低级别。\n    如果没有限定符, 则该类别适用于\n    所有访问级别。\n    例如, -Xmsgs:all,-syntax/private\n    这将在专用方法的文档注释中\n    启用除语法错误之外的所有消息。\n    如果未提供 -Xmsgs 选项, 则默认值\n    等同于 -Xmsgs:all/protected, 表示\n    仅报告受保护和公共声明中的\n    所有消息。\n  -XcheckPackage:<packages>\n    在特定的程序包中启用或禁用检查。\n    <packages> 是逗号分隔的程序包说明符列表。\n    程序包说明符是程序包的限定名称\n    或程序包名称前缀后跟 ''.*'', 它扩展到\n    给定程序包的所有子程序包。在程序包说明符前面\n    加上 ''-'' 可以为指定程序包禁用检查。\n  -stats\n    报告所报告问题的统计信息。\n  -h -help --help -usage -?\n    显示此消息。\n\n还支持以下 javac 选项\n  -bootclasspath, -classpath, -cp, -sourcepath, -Xmaxerrs, -Xmaxwarns\n\n要在项目的一部分上运行 doclint, 请将项目中已编译的类\n放在类路径 (或引导类路径) 上, 然后在命令行上指定\n要检查的源文件。
